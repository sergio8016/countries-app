<h2>By Capital</h2>
<hr>

<div class="row">
  <div class="col">
    <app-search-box
      [placeholder]="placeholder"
      (search)="onSearchByCapital($event)"
      [initialValue]="initialValue"
    ></app-search-box>
  </div>
</div>

<div class="row">
  <div class="col text-center">
    <hr>
    <app-country-table [data]="capitals" [type]="type" [isLoading]="isLoading"></app-country-table>
  </div>
</div>
