<h2>By Country</h2>
<hr>

<div class="row">
  <div class="col">
    <app-search-box
      [placeholder]="placeholder"
      (search)="onCountrySearch($event)"
      [initialValue]="initialValue"
    ></app-search-box>
  </div>
</div>

<div class="row">
  <div class="col">
    <hr>
    <app-country-table [data]="countries" [type]="type" [isLoading]="isLoading"></app-country-table>
  </div>
</div>
