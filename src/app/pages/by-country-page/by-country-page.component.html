<h2>By Country</h2>
<hr>

<div class="row">
  <div class="col">
    <app-search-box [placeholder]="placeholder" (search)="onCountrySearch($event)"></app-search-box>
  </div>
</div>

<div class="row">
  <div class="col">
    <hr>
    <ul>
      @for (country of countries; track country) {
        <li>{{country.name.official}}</li>
      }
    </ul>
  </div>
</div>
